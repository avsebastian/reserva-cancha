<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <link rel="stylesheet" href="styleCreateUser.css">
</head>
<body>

    <div id="registroform">

        <h2>Crea tu usuario</h2>

        <form id="formulario" novalidate>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off">
            <div class="error" id="errorNombre"></div><br>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" minlength="3" required autocomplete="off">
            <div class="error" id="errorApellido"></div><br>

            <label for="documento">Documento: </label>
            <input type="text" id="documento" name="documento" minlength="3" required autocomplete="off">
            <div class="error" id="errorDocumento"></div><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required autocomplete="off">
            <div class="error" id="errorEmail"></div><br>

            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="edad" min="18" required>
            <div class="error" id="errorEdad"></div><br>

            <label for="ciudad">Ciudad: </label>
            <input type="text" id="ciudad" name="ciudad" required>
            <div class="error" id="errorEdad"></div><br>

            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto terminos y condiciones
            </label>
            <div class="erorr" id="errorAceptoTerminos"></div><br>

            <input type="submit" value="Registrarse">

        </form>
    </div>

    <script src="scriptCreateUser.js"></script>
    
</body>
</html>
